		<style>
			@font-face {
				font-family: 'Roboto';
				src: url('/css/fonts/Roboto-Light.ttf') format('truetype');
				font-weight: thin;
				font-style: normal;
			}

			* {
				font-family: 'Roboto';
				color: rgba(245,245,245,1.0);
			}

			body {
				background: #EAEAEA;
			}

			header {
				position:fixed;
				top:0;
				left:0;
				right:0;
				height: 50px;
				background:rgba(0,0,0,0.8);
				border-bottom: 15px solid rgba(85,136,238,1.0);
			}

			header h2 {
				margin-left:100px;
				text-transform: uppercase;
				float: left;
				margin-top:10px;
				margin-bottom:5px;
			}

			header nav {
				position: absolute;
				left:150px;
				top:0;
			}

			header nav a {
				float: left;
				padding: 5px;
				margin-top:13px;
				margin-bottom:5px;
				list-style: none;
				text-decoration: none;
				text-transform: uppercase;
				font-size:14px;
			}

			header nav a:hover {
				color: rgba(216,216,216,0.7);
			}

			.clear {
				width: 100%;
				height: 1px;
				margin: 0 0 -1px;
				clear: both;
			}

			.blue-highlight {
				color: rgba(85,136,238,1.0);
			}

			footer {
				position:fixed;
				bottom:0;
				left:0;
				right:0;
				height: 25px;
				background:rgba(0,0,0,0.8);
				border-top: 5px solid rgba(85,136,238,1.0);
			}

			#background {
				z-index: -1;
				position: absolute;
				top:0;
				bottom:0;
				left:0;
				right:0;
			}

			#content {
				position:fixed;
				top:50px;
				left:0;
				right:0;
				bottom:25px;
			}

			.title {
				color: rgba(0,0,0,0.83);
				margin: 150px auto;
				width: 800px;
				text-align: center;
			}

			.title h2 {
				font-size: 80px;
				text-transform: uppercase;
				color: rgba(0,0,0,0.7);
			}

		</style>

	<body>
		<header>
			<h2><span class='blue-highlight'>J</span>M</h2>
			<nav>

		<div id="content">

			</div>
		</div>

		<canvas id="background">
		</canvas>

		<footer>
		</footer>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
			$(function(){
				var bg = $('#background');
				var context = bg[0].getContext('2d');
				
				bg.attr({width:window.innerWidth,height:innerHeight})

				
	  		context.save();
	  			context.fillStyle = "rgba(255,255,255,0.3)";
	  			context.beginPath();
			      context.arc(200, 200, 30, 0, Math.PI*2, true); //*2
			    context.fill();
	  		context.restore();

	  		context.save();
	  			context.fillStyle = "rgba(255,255,255,0.8)";
	  			context.beginPath();
			      context.arc(200, 200, 15, 0, Math.PI*2, true); //*2
			    context.fill();
	  		context.restore();

	  		console.log('Hi')
	  	});
		</script>
